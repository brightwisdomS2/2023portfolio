<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 연습</title>
    <link rel="stylesheet" href="test.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-inner">
            <h1 class="logo">
                <a href="#">
                    <span class="hidden-txt">IBK 채용박람회 홈페이지 로고</span>
                    IBK
                    <img src="" alt="">
                </a>
            </h1>
            <nav>
                <ul class="gnb">
                    <li><a href="">행사안내</a></li>
                    <li><a href="">온라인채용관</a></li>
                    <li><a href="">AI면접</a></li>
                    <li><a href="">채용설명회</a></li>
                    <li><a href="">부대행사</a></li>
                </ul>
            </nav>
            <div class="right-menu">
                <ul>
                    <li>
                        <select name="lang" id="lang" title="언어">
                            <option value="">언어를 선택하세요</option>
                            <option value="ko">한국어</option>
                            <option value="en">English</option>
                        </select>
                    </li>
                    <li><a href="">사람</a></li>
                </ul>
            </div>
        </div>
        <div class="trigger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <script>
        $(document).ready(function () {
            $('.trigger').click(function () {
                $(this).toggleClass('active');
                $('.gnb').toggleClass('active')
            })
        })
    </script>

    <section>
        <form action=""></form>
    </section>

    <section class="table-exam">
        <caption>테이블 그리기 테스트</caption>
        <table summary="table 태그들을 공부하기 위한 test html이다.">
            <tr>
                <th scope="col">아이돌</th>
                <th scope="col">인원</th>
            </tr>
            <tr>
                <td>빅뱅</td>
                <td>5</td>
            </tr>
            <tr>
                <td>원더걸스</td>
                <td>5</td>
            </tr>
        </table>
        <table>
            <tr>
                <th scope="col" colspan="2">그 시절 아이돌</th>
                <!-- <th scope="col"></th> -->
            </tr>
            <tr>
                <td>빅뱅</td>
                <td>원더걸스</td>
            </tr>
        </table>
        <br>
    </section>

    <section class="selectorSec">
        <h2>인접선택자</h2>
        <p>첫번째 단락</p>
        <p>두번째 단락</p>
        <p>세번째 단락</p>
    </section>

    <section>
        <h2>폼 태그 손코딩</h2>
        <form action="">
            <p>성별</p>
            <label for="man">
                <input type="radio" name="gender" id="man" value="man">남성
            </label>
            <label for="woman">
                <input type="radio" name="gender" id="woman" value="woman">여성
            </label> 
            <br><br>
            <p>아이디</p>
            <input type="text" id="userId">
            <br><br>
            <p>비밀번호</p>
            <input type="text" id="userPw">
            <br><br>
            <p>비밀번호 찾기 질문/답변</p>
            <select name="pwFind" id="pwFind">
                <option value="1">다른 이메일 주소는?</option>
            </select>
            <input type="text" id="pwFind-answer">
            <br><br>
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">이용약관 동의</label>
            <br><br>
            <button>가입</button>
            <button>취소</button>
        </form>
    </section>

    <section class="inputTest">
        <input type="checkbox" class="checkBtn" id="check_01">
        <label for="check_01" class="checkBtn"></label>

        <input type="radio" class="radioBtn" id="radio_01" name="radioBtn">
        <label for="radio_01" class="radioBtn"></label>

        <input type="radio" class="radioBtn" id="radio_02" name="radioBtn">
        <label for="radio_02" class="radioBtn"></label>
    </section>

    <section>
        <div class="banner">
            <div class="inner-banner">
                <ul class="banner-con">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
                <span class="arrowLeft"></span>
                <span class="arrowRight"></span>
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function(){
            var arrowLeft = $('.arrowLeft');
            var arrowRight = $('.arrowRight');

            arrowLeft.click(function(){
                var bannerLi = $('.banner-con li');
                $('.banner-con').append(bannerLi.eq(0))
            })
        })
    </script>

    <footer>

    </footer>


</body>

</html>
