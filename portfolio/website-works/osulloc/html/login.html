<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오설록 로그인</title>
    <!-- JS -->
    <script src="../js/jquery-3.5.1.min.js"></script>
    <!-- Custom JS & CSS -->
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/header.css">
    <link rel="stylesheet" href="../css/common/footer.css">
    <link rel="stylesheet" href="../css/login.css">

    <script>
        $(document).ready(function () {
            //헤더 가져오기
            $('.header-include').load(
                'http://brightwisdoms2.dothome.co.kr/portfolio/website-works/osulloc/html/common/header.html'
            );
            //푸터 가져오기
            $('.footer-include').load(
                'http://brightwisdoms2.dothome.co.kr/portfolio/website-works/osulloc/html/common/footer.html'
            )
        })
    </script>
</head>

<body>
    <div id="wrap">
        <!-- 헤더 영역 -->
        <div class="header-include"></div>
        <!-- 컨텐츠 영역 -->
        <div class="contents">
            <div class="inner-con">
                <div class="login">
                    <div class="login-con user">
                        <div class="login-title">
                            <h1 class="mainTitle">Log In</h1>
                        </div>
                        <div class="userNotuser">
                            <div class="user">
                                <ul>
                                    <li class="login-choose">
                                        <a href="#" class="loguser" id="loguserOne">회원로그인</a>
                                    </li>
                                    <li class="login-choose">
                                        <a href="#" class="lognotuser" id="lognotuserOne">비회원(주문조회)</a> </li>
                                </ul>
                            </div>
                            <div class="notUser">
                                <ul>
                                    <li class="login-choose">
                                        <a href="#" class="loguser" id="loguserTwo">회원로그인</a>
                                    </li>
                                    <li class="login-choose">
                                        <a href="#" class="lognotuser" id="lognotuserTwo">비회원(주문조회)</a> </li>
                                </ul>
                            </div>

                        </div>
                        <div class="login-form one">
                            <form action="loginOK.do" method="post" name="userlogin" id="userloginForm">
                                <ul>
                                    <li>
                                        <input type="text" name="userId" id="userId" placeholder="아이디"
                                            class="focus1 userId">
                                    </li>
                                    <li>
                                        <input type="password" name="userPw" id="userPw" placeholder="비밀번호"
                                            class="focus2 userPw">
                                    </li>
                                    <li>
                                        <input type="button" value="로그인" id="userloginOk">
                                        <!--로그인은 submit 말고 button 써준다-->
                                    </li>
                                    <li class="sub">
                                        <div class="sub-con">
                                            <ul>
                                                <li><a href="join.html">회원가입</a></li>
                                                <li><a href="#">아이디 찾기</a></li>
                                                <li><a href="#">비밀번호 찾기</a></li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </form>
                        </div>
                        <div class="login-form two">
                            <form action="loginOK.do" method="post" name="notuserlogin" id="notuserloginForm">
                                <ul>
                                    <li>
                                        <input type="text" name="notuserId" id="notuserId" placeholder="주문번호"
                                            class="focus1 notuserID">
                                    </li>
                                    <li>
                                        <input type="password" name="notuserPw" id="notuserPw" placeholder="주문자 연락처"
                                            class="focus2 notuserPw">
                                    </li>

                                    <li>
                                        <input type="button" value="로그인" id="notuserloginOk">
                                        <!--로그인은 submit 말고 button 써준다-->
                                    </li>
                                    <li class="sub">
                                        <div class="sub-con">
                                            <ul>
                                                <li><a href="#">회원가입</a></li>
                                                <li><a href="#">아이디 찾기</a></li>
                                                <li><a href="#">비밀번호 찾기</a></li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </form>
                        </div>

                        <div class="sns-login">
                            <div class="snsName">
                                <a
                                    href="https://accounts.kakao.com/login?continue=https%3A%2F%2Fdevelopers.kakao.com%2Flogin%3Fcontinue%3D%252Fconsole%252Fapp">
                                    <div class="icon">
                                        <img src="../img/login/kakao-icon.png" alt="kakao-icon">
                                    </div>
                                    <div class="logText">
                                        카카오 계정으로 로그인
                                    </div>
                                </a>
                            </div>
                            <div class="snsName">
                                <a
                                    href="https://nid.naver.com/nidlogin.login?mode=form&url=https%3A%2F%2Fwww.naver.com">
                                    <div class="icon">
                                        <img src="../img/login/naver-icon.png" alt="naver-icon">
                                    </div>
                                    <div class="logText">
                                        네이버 계정으로 로그인
                                    </div>
                                </a>

                            </div>
                            <div class="snsName">
                                <a
                                    href="https://ko-kr.facebook.com/login/device-based/regular/login/?login_attempt=1&lwv=110">
                                    <div class="icon">
                                        <img src="../img/login/facebook-icon.png" alt="facebook-icon">
                                    </div>
                                    <div class="logText">
                                        페이스북 계정으로 로그인
                                    </div>
                                </a>
                            </div>
                        </div>



                        <script>
                            let userloginForm = document.querySelector('#userloginForm');
                            let notuserloginForm = document.querySelector('#notuserloginForm');
                            let userloginOk = document.querySelector('#userloginOk');
                            let notuserloginOk = document.querySelector('#notuserloginOk');

                            userloginOk.addEventListener('click', userloginOkFunc);

                            function userloginOkFunc() {
                                var userId = document.getElementsByName('userId')[0];
                                var userPw = document.getElementsByName('userPw')[0];
                                var notuserId = document.getElementsByName('notuserId')[0];
                                var notuserPw = document.getElementsByName('notuserPw')[0];

                                //아이디나 비밀번호 값이 없을때 - "로그인 정보를 입력해주세요."
                                if (userId.value == "" || userId.value == null || userPw.value == "" || userPw
                                    .value == null) {
                                    alert("로그인 정보를 입력해주세요.");
                                    userId.focus();
                                    return false;
                                }

                                //아이디가 공란이 아니거나 osullocid가 아니면 "아이디가 일치하지 않습니다."
                                if (userId.value != 'osullocid') {
                                    alert("아이디가 일치하지 않습니다. 다시 입력해주세요.");
                                    userId.focus();
                                    return false;
                                }

                                //비밀번호가 공란이 아니거나 osullocpw가 아니면 "비밀번호가 일치하지 않습니다."
                                if (userPw.value != 'osullocpw') {
                                    alert("비밀번호가 일치하지 않습니다. 다시 입력해주세요.");
                                    userPw.focus();
                                    return false;
                                }
                                alert("로그인 실행");
                                userloginForm.submit();
                            }


                            //////////////////////////////
                            notuserloginOk.addEventListener('click', notuserloginOkFunc);

                            function notuserloginOkFunc() {
                                var userId = document.getElementsByName('userId')[0];
                                var userPw = document.getElementsByName('userPw')[0];
                                var notuserId = document.getElementsByName('notuserId')[0];
                                var notuserPw = document.getElementsByName('notuserPw')[0];

                                //아이디나 비밀번호 값이 없을때 - "로그인 정보를 입력해주세요."
                                if (notuserId.value == "" || notuserId.value == null || notuserPw.value == "" ||
                                    notuserPw.value == null) {
                                    alert("로그인 정보를 입력해주세요.");
                                    notuserId.focus();
                                    return false;
                                }

                                //아이디가 공란이 아니거나 osullocid가 아니면 "아이디가 일치하지 않습니다."

                                /* if ((userId.value == "osullocid") && (userId.value.trim() !="osullocid")){
                                    alert("아이디가 일치하지 않습니다. 다시 입력해주세요.");
                                    userId.focus();
                                    return false;
                                }*/
                                if (notuserId.value != 'osullocid') {
                                    alert("아이디가 일치하지 않습니다. 다시 입력해주세요.");
                                    notuserId.focus();
                                    return false;
                                }

                                //비밀번호가 공란이 아니거나 osullocpw가 아니면 "비밀번호가 일치하지 않습니다."
                                if (notuserPw.value != 'osullocpw') {
                                    alert("비밀번호가 일치하지 않습니다. 다시 입력해주세요.");
                                    notuserPw.focus();
                                    return false;
                                }
                                alert("로그인 실행");
                                notuserloginForm.submit();
                            }


                            var userBtnOne = $('#loguserOne');
                            var notuserBtnOne = $('#lognotuserOne');
                            var userBtnTwo = $('#loguserTwo');
                            var notuserBtnTwo = $('#lognotuserTwo');
                            var notUserLoginBtn = $('#lognotuserTwo');
                            var userLoginWindow = $('.userNotuser>.user');
                            var notuserLoginWindow = $('.userNotuser>.notUser');
                            var userLoginInput = $('.login-form.one');
                            var notuserLoginInput = $('.login-form.two');

                            userBtnOne.on('click', userBtnOneFunc)

                            function userBtnOneFunc() {
                                userLoginWindow.show();
                                userLoginInput.show();
                                notuserLoginWindow.hide();
                                notuserLoginInput.hide();
                            }

                            notuserBtnOne.on('click', notuserBtnOneFunc);

                            function notuserBtnOneFunc() {
                                notuserLoginWindow.show();
                                notuserLoginInput.show();
                                userLoginWindow.hide();
                                userLoginInput.hide();
                            }

                            userBtnTwo.on('click', userBtnTwoFunc);

                            function userBtnTwoFunc() {
                                userLoginWindow.show();
                                userLoginInput.show();
                                notuserLoginWindow.hide();
                                notuserLoginInput.hide();
                            }

                            /*notuserBtnTwo.on('click',notuserBtnTwoFunc);
                            
                            function notuserBtnTwoFunc(){
                                userLoginWindow.show();
                                userLoginInput.show();
                                notuserLoginWindow.hide();
                                notuserLoginInput.hide();
                            }*/
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <!-- 푸터 영역 -->
        <div class="footer-include"></div>
    </div>
</body>

</html>
