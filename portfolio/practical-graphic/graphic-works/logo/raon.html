<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Design-라온식탁</title>
    <link rel="stylesheet" href="../graphic.css">
</head>
<body>
    <div id="wrapper">
        <div class="text-cont">
            <div class="text-inner">
                <div class="main-txt">
                    <h3>라온식탁</h3>
                </div>
                <span class="line"></span>
                    <b>로고디자인</b>
                    <div class="sub-txt">
                        <ul>
                            <li>반찬가게 '라온식탁'의 로고디자인 작업</li>
                            <li>순 우리말 '라온'이 가진 '즐거운'이라는 뜻 활용</li>
                            <li>업종에 맞춘 카피를 추가해 제작</li>
                        </ul>
                    </div>
            </div>
        </div>
        <div class="container">
            <div class="cont-inner">
                <div class="image-cont">
                    <div class="image-inner">
                        <img src="images/raon/1.jpeg" alt="">
                        <img src="images/raon/2.jpeg" alt="">
                        <img src="images/raon/3.jpeg" alt="">
                        <img src="images/raon/4.jpeg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
