<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Design-물금재가복지센터</title>
    <link rel="stylesheet" href="../graphic.css">
</head>
<body>
    <div id="wrapper">
        <div class="text-cont">
            <div class="text-inner">
                <div class="main-txt">
                    <h3>물금재가복지센터</h3>
                </div>
                <span class="line"></span>
                    <b>로고디자인</b>
                    <div class="sub-txt">
                        <ul>
                            <li>'물금재가복지센터'의 로고디자인 작업</li>
                            <li>신뢰감 높은 디자인</li>
                            <li>사람 형태의 일러스트로 하트 형상</li>
                            <li>따뜻함이 느껴지는 색조합 </li>
                        </ul>
                    </div>
            </div>
        </div>
        <div class="container">
            <div class="cont-inner">
                <div class="image-cont">
                    <div class="image-inner">
                        <img src="images/mulgeum/1.jpg" alt="">
                        <img src="images/mulgeum/2.jpg" alt="">
                        <img src="images/mulgeum/3.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
