<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Design-ecoground</title>
    <link rel="stylesheet" href="../graphic.css">
</head>
<body>
    <div id="wrapper">
        <div class="text-cont">
            <div class="text-inner">
                <div class="main-txt">
                    <h3>에코그라운드</h3>
                </div>
                <span class="line"></span>
                <b>로고디자인</b>
                <div class="sub-txt">
                    <ul>
                        <li>환경친화적 기업 '에코그라운드'의 로고디자인 작업</li>
                        <li>환경을 형상화한 심볼을 나뭇잎으로 잡음</li>
                        <li>볼드한 형태와 그라데이션으로 진중한 이미지</li>
                        <li>메인컬러로 푸릇한 환경친화적 느낌을 살림</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="cont-inner">
                <div class="image-cont">
                    <div class="image-inner">
                        <img src="images/ecoground/1.jpg" alt="">
                        <img src="images/ecoground/2.jpg" alt="">
                        <img src="images/ecoground/3.jpg" alt="">
                        <img src="images/ecoground/4.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
