<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Design-MATEO</title>
    <link rel="stylesheet" href="../graphic.css">
</head>
<body>
    <div id="wrapper">
        <div class="text-cont">
            <div class="text-inner">
                <div class="main-txt">
                    <h3>MATEO</h3>
                </div>
                <span class="line"></span>
                    <b>로고디자인</b>
                    <div class="sub-txt">
                        <ul>
                            <li>법인 주택 개발업 기업 'MATEO'의 로고디자인 작업</li>
                            <li>전문성을 요하는 업종인만큼 깔끔하고 신뢰 높은 디자인으로 제작 </li>
                            <li>모든 건물은 정육면체에서 시작한다는 점을 모티브</li>
                            <li>'MATEO'의 'M'과 정육면체의 선을 결합해 제작</li>
                        </ul>
                    </div>
            </div>
        </div>
        <div class="container">
            <div class="cont-inner">
                
                <div class="image-cont">
                    <div class="image-inner">
                        <img src="images/mateo/1.jpg" alt="">
                        <img src="images/mateo/2.jpg" alt="">
                        <img src="images/mateo/3.jpg" alt="">
                        <img src="images/mateo/4.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
